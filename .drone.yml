kind: pipeline
name: default
workspace:
  base: /tmp
  path: "."
steps:
  - name: build
    image: node
    commands:
      - npm install
      - npm install -g vuepress
      - vuepress build docs
    when:
      event: [ push, tag ]
#  - name: docker-build
#    image: docker:dind
#    volumes:
#      - name: dockersock
#        path: /var/run
#    commands:
#      - sleep 5 # give docker enough time to start
#      - docker build . -t kubemq/docs:latest
  - name: docker-plugin
    image: plugins/docker
    settings:
      registry: docker.io
      repo: docker.io/kubemq/docs
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    commands:
        - sleep 5 # give docker enough time to start
        - docker build . -t docker.io/kubemq/docs:latest
        - docker push docker.io/kubemq/docs:latest
    volumes:
      - name: dockersock
        path: /var/run

services:
  - name: docker
    image: docker:dind
    privileged: true
    volumes:
      - name: dockersock
        path: /var/run

volumes:
  - name: dockersock
    temp: {}
